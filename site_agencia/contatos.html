<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Contatos</title>
</head>
<body>
    <header style="background-image: url('img/background-contacto.jpg');">
        <div class="container">
            <nav>
                <a href="index.html">
                    <img src="img/logo.png" alt="Logo">
                </a>
                <ul class="ul">
                    <a href="index.html">Home</a>
                    <a href="sobre.html">Sobre</a>
                    <a href="servicos.html">Serviços</a>
                    <a class="btn animate-btn" href="contatos.html">Contato</a>
                    <div class="close-icon" onclick="closeMenu()">
                        <i class="fa fa-times-circle"></i>
                    </div>
                </ul>
                <div class="menu-icon" onclick="openMenu()">
                    <i class="fa fa-bars"></i>
                </div>
             </nav>
             <section class="banner">
                <div class="banner-text">
                    <h1>Contatos</h1>
                    <p> Entre em contato com nosso time e eles irão te retornar em tempo recorde, para tirar o seu négocio do papel! </p>
                </div>
            </section>
        </div>
    </header>
  <section class="contato">
    <div class="container">
        <div class="mapa">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3933.1002389977516!2d-35.72359912575951!3d-9.672476102247279!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7014576d7595aab%3A0x1510852cc4c06679!2sGrupo%20Carlos%20Lyra!5e0!3m2!1spt-BR!2sbr!4v1698353259640!5m2!1spt-BR!2sbr" width="100%" height="500" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="contato-info">
            <div class="left-side">
                <div>
                    <i class="fa fa-map-marker"></i>
                    <p>Rua Jaramatia 25, Maceió-AL</p>
                </div>
                <div>
                    <i class="fa fa-envelope"></i>
                    <p>teste@gmail.com</p>
                </div>
                <div>
                    <i class="fa fa-phone"></i>
                    <p>82 99999-9999</p>
                </div>
                <div>
                    <i class="fa fa-phone"></i>
                    <p>82 88888-8888</p>
                </div>
            </div>
                <div class="right-side">
                    <form action="">
                        <input type="text" placeholder="Nome" required>
                        <input type="email" placeholder="E-mail" required>
                        <input type="email" placeholder="Assunto" required>
                        <textarea name="" id="" cols="30" rows="10" placeholder="Sua mensagem" required></textarea>
                        <button class="btn">Enviar Mensagem</button>
                    </form>
               </div>
           
    </div>
  </section>
    <footer class="footer">
        <div class="container">
            
            <div>
                <p>Desenvolvindo por Edison Roberto</p>
            </div>
        </div>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
